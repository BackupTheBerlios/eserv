<h2>Port settings</h2>
<font color=red>
{S" action" IsSet 
[IF] S" action" EVALUATE ALSO ACTIONS EVALUATE PREVIOUS
[ELSE] S" " [THEN]
}</font>
<hr>
<h3>Active ports</h3>
<form action={script_name}>
<input type=hidden name=action value=delete>
<table border=1>
<tr><th>&nbsp</th><th>Port</th><th>Interface</th></tr>
{S" ..\ListenPorts.rules.txt" INCLUDED}
</table>
<p>
<input type=submit value=delete>
</form>
<p>
<hr>
<h3>Add port</h3>
<form action={script_name}>
<input type=hidden name=action value=add>
Port number: <input name=port size=3> Interface: {ListInterfaces}
<input type=submit value=add>
<p>
<hr>
</form>
