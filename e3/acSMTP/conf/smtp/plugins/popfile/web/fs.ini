\  MessagePath FileExists 0= IF S" <font color=red>Сообщение удалено</font>" EXIT THEN
  ta tu R/W CREATE-FILE-PATH THROW CLOSE-FILE THROW
  ta tu DELETE-FILE THROW
  FALSE ta MessagePath DROP CopyFileA
  0= IF S" <font color=red>Такого сообщения больше нет на сервере!</font>" THEN
