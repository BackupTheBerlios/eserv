USER CurCls

: AddToClear
  MessagePath S" clear" PopFileAddToBucket
;
: DelFromSpam
  MessagePath S" spam" PopFileDelFromBucket
;
: Reclassify
  CurCls @ ?DUP 
  IF STR@ S" spam" COMPARE 0<>
     IF S" OK! Больше не считается спамом!" EXIT
     THEN
  THEN

  S" rcto" IsSet
  IF
    " {AddToClear}<br>
    Переклассифицировали, можете нажать Refresh, чтобы узнать текущую классификацию и посмотреть новую раскраску."
    STR@
  ELSE
" <font color=red><b>Сообщение классифицировано как спам!<br> Если вы хотите, чтобы это сообщение было доставлено, и чтобы такие
сообщения впредь проходили через наш фильтр как не-спам, нажмите кнопку ниже.</b></font><p>
    <form action={''}/MailClassify{REQUEST_URI}{''}><input type=hidden name=rcto value=clear><input type=submit value={''}This message is NOT spam, please reclassify{''}></form>
" STR@
  THEN
;
